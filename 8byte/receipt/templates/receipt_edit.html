{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Receipt</h1>
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="vendor" class="block text-gray-700 font-medium">Vendor</label>
                <input type="text" id="vendor" name="vendor" value="{{ receipt.vendor }}" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="transaction_date" class="block text-gray-700 font-medium">Date</label>
                <input type="date" id="transaction_date" name="transaction_date" value="{{ receipt.transaction_date|date:'Y-m-d' }}" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="amount" class="block text-gray-700 font-medium">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" value="{{ receipt.amount }}" required class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="category" class="block text-gray-700 font-medium">Category</label>
                <input type="text" id="category" name="category" value="{{ receipt.category }}" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex gap-4">
                <button type="submit" class="btn-primary w-full">Save</button>
                <a href="{% url 'receipt_list' %}" class="btn-secondary w-full text-center">Cancel</a>
            </div>
        </form>
        {% if error %}
        <p class="text-red-500 mt-2">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
